<mat-card class="my-card" style=" border: 1px solid gray;
padding: 10px;
border-radius: 25px;
width: 40%;margin:11rem auto;"
   
>
   <mat-card-content style = "display: flex;
   justify-content: center;">
    
      <form  [formGroup]="loginForm" class="my-form" style="width: 50%;
      margin-left: -8rem;">
      <h2 style="color: #632c6b;    margin-left: 6em;
   ">Sign In</h2>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input   class="inpt-cl" placeholder="Email" name="email"formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors  }" (input)="validateEmail()">
           <mat-error *ngIf="loginForm.controls['email'].hasError('required') && btnClicked " class="errmsg1">
            *Please enter email</mat-error>

      <span class="errmsg" *ngIf="!emailvalid && btnClicked">
        *Email is invalid
      </span>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  class="inpt-cl" placeholder="Password" type="password" formControlName="password" name="password">
         </mat-form-field>
      </form>
   </mat-card-content>
   <a [routerLink]="'/register'" style="    display: flex;
   justify-content: center;"> Do you want register?</a>
   <mat-card-actions style="display: flex;justify-content: center;">
    
      <button  style=" border: 1px solid gray;
      padding: 10px;
      border-radius: 25px; color: white;
            background-color: #632c6b;    margin-left: auto;
    margin-right: auto;
    margin-bottom: 30px;width: 65%;
      " (click)="login()" color="primary">LOGIN</button>
   </mat-card-actions>
</mat-card>
